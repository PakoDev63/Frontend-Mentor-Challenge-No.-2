<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
    /* --------- Style guide ----------- */
    :root{
      /* Primary */
      --Paleblue: hsl(225, 100%, 94%);
      --Brightblue: hsl(245, 75%, 52%);

      /* Neutral */
      --Verypaleblue: hsl(225, 100%, 98%);
      --Desaturatedblue: hsl(224, 23%, 55%);
      --Darkblue: hsl(223, 47%, 23%);
      
      /* Font Size */
      --parafont: 16px;

      /* Width */
      --Mobile: 375px;
      --Desktop: 1440px;
    }

    *,
    *::after,
    *::before{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Red Hat Display', Arial, Helvetica, sans-serif;
    }
    /* ---------- Style Guide End -------- */
    
    .attribution{
      font-size: 11px;
      text-align: center;
    }
    
    .attribution a{
      color: hsl(228, 45%, 44%);
    }

    body{
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-image: url(./images/pattern-background-desktop.svg);
      background-repeat: no-repeat;
      background-size: 100%;
      background-position: top;
      background-color: var(--Paleblue);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--parafont);
    }

    .container{
      width: 440px;
      border-radius: 20px;
      background-color: white;
      overflow: hidden;
    }

    .hero{
      height: 200px;
      width: 100%;
      background-image: url(./images/illustration-hero.svg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .content{
      margin: 2rem 0;
      width: 100%;
      padding: .5rem 2.7rem;
      text-align: center;
    }

    .content h1{
      font-weight: 900;
      font-size: 27px;
      margin-bottom: 1.5rem;
      color: var(--Darkblue);
    }

    .content p{
      font-size: var(--parafont);
      color: var(--Desaturatedblue);
      line-height: 1.7;
      margin-bottom: 1.5rem;
    } 

    .content .price{
      width: 100%;
      background-color: var(--Verypaleblue);
      border-radius: 10px;
      padding: 1.3em 1.7rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.7rem;
    }

    .price h4{
      font-weight: 900;
    }

    .price .insideprice{
      margin-left: -3rem;
      line-height: 1.4;
    }

    .price .insideprice h4{
      color: var(--Darkblue);
      font-weight: 900;
    }

    .price .insideprice span{
      color: var(--Desaturatedblue);
    }

    .price a{
      font-size: 14px;
      font-weight: 900;
      transition: 50ms linear;
      color: var(--Brightblue);
    }

    .price a:hover{
      text-decoration: none;
      color: hsl(245deg 75% 52% / 70%);
    }

    #paymentbtn{
      padding: 1rem;
      margin: 0 auto 1.7rem auto;
      text-decoration: none;
      border-radius: 10px;
      font-size: 14px;
      display: block;
      background-color: var(--Brightblue);
      color: white;
      font-weight: 900;
      cursor: pointer;
      transition: 50ms linear;
      box-shadow: 0px 7px 30px 0px #3829e054;
    }

    #paymentbtn:hover{
      background-color: hsl(245deg 75% 52% / 70%);
    }

    #cancelorderbtn{
      text-decoration: none;
      color: var(--Desaturatedblue);
      font-weight: 900;
      font-size: 15px;
      transition: 50ms linear;
    }

    #cancelorderbtn:hover{
      color: var(--Darkblue);
    }

    @media (max-width: 375px) {
      body{
        background-image: url(./images/pattern-background-mobile.svg);
      }

      .container{
        width: 330px;
      }

      .content{
        padding: .5rem 1.2rem;
      }

      .container .price{
        padding: 1.3rem 1rem;
      }

      .container .price .insideprice{
        margin-left: -2rem;
      }
    }
  </style>
</head>
<body>
  <!------------ Container ------------>
  <div class="container">
   <!--Hero-->
   <div class="hero"></div>
   <!--Content-->
   <div class="content">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="price">
        <img src=".\images\icon-music.svg" alt="Music-Icon" class="sound">
        <div class="insideprice">
          <h4>Annual Plan</h4>
          <span>$59.99/year</span>
        </div>
        <a href="#" class="changebtn">Change</a>
      </div>
      <a id="paymentbtn" href="#">Proceed to Payment</a>
      <a href="#" id="cancelorderbtn">Cancel Order</a>
  </div>
  <!---------- Container End ---------->

</body>
</html>
